<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <style>
    h1 span {
      display: inline-block;
      min-width: 20px;
    }
  </style>
  <body class="h-screen w-full bg-black text-white" style="overflow-x: hidden">
    <div
      class="flex flex-col gap-2 justify-between item-center w-full h-screen"
      style="display: flex; justify-content: space-around; align-items: center"
    >
      <div class="flex flex-col gap-8">
        <div>
          <input type="text" id="aniText" />
          <button onclick="startAni()">Submit</button>
        </div>
        <div>
          <h1 id="ani" class="text-8xl font-bold inline-block">
            Put Your Text
          </h1>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
      integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      function startAni() {
        console.log("ani");

        BrackText();
      }
      function BrackText() {
        let aniText = document.getElementById("aniText").value;
        console.log(aniText);

        // let aniText = ani.textContent;
        let splittedAniText = aniText.split("");
        let splitAni = "";
        splittedAniText.forEach((item, index) => {
          splitAni += `<span class='${Math.ceil(aniText.length / 2) > index ? "left" : "right"}'>${item}</span>`;
        });
        ani.innerHTML = splitAni;
        gsap.from(".right", {
          y: 70,
          opacity: 0,
          duration: 2,
          stagger: -0.2,
        });
        gsap.from(".left", {
          y: 70,
          opacity: 0,
          duration: 2,
          stagger: 0.2,
        });
      }
    </script>
  </body>
</html>
