<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <style>
    /* body {
      display: flex;
      justify-content: center;
      align-items: center;
    } */
    .overlay {
      width: 100%;
      height: 100%;
      z-index: 10;
      position: absolute;
    }
  </style>
  <body class="min-h-screen w-full bg-black text-white" id="main">
    <div
      class="w-6 h-6 bg-[#ff0000] rounded-full fixed"
      style="z-index: 1"
      id="cursor"
    ></div>
    <!-- <div class="h-screen bg-gray-900" id="cus"></div> -->
    <div class="h-screen"></div>
    <div id="cus2" class="w-66 h-66 bg-yellow-700 relative">
      <div class="overlay"></div>
    </div>
    <div class="h-screen bg-gray-900 relative" id="cus">
      <div class="overlay"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
      integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      let main = document.getElementById("main");
      let cursor = document.getElementById("cursor");
      let cus = document.getElementById("cus");
      let cus2 = document.getElementById("cus2");

      cus.addEventListener("mousemove", (dets) => {
        cursor.innerHTML = "ok";
        cursor.style.backgroundColor = "#ffffff00";
        cursor.style.border = "2px solid red";
        cursor.style.width = "44px";
        cursor.style.height = "44px";
        cursor.style.display = "flex";
        cursor.style.justifyContent = "center";

        cursor.style.alignItems = "center";
        dets.stopPropagation();
        gsap.to(cursor, {
          x: dets.x - 22,
          y: dets.y - 22,
          duration: 0.4,
          ease: "bounce.out",
        });
      });
      cus2.addEventListener("mousemove", (dets) => {
        cursor.innerHTML =
          "<img src='https://plus.unsplash.com/premium_photo-1755534835660-d1a16e62c6f6?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'>";
        cursor.style.backgroundColor = "#ffffff00";
        cursor.style.border = "6px solid yellow";
        cursor.style.width = "84px";
        cursor.style.height = "84px";
        cursor.style.display = "flex";
        cursor.style.justifyContent = "center";

        cursor.style.alignItems = "center";
        dets.stopPropagation();
        gsap.to(cursor, {
          x: dets.x - 44,
          y: dets.y - 44,
          duration: 0.4,
          ease: "bounce.out",
        });
        console.log(dets.x);
      });

      function resetCursor(e) {
        cursor.innerHTML = "";
        cursor.style.backgroundColor = "#ff0000";
        cursor.style.border = "none";
        cursor.style.width = "24px";
        cursor.style.height = "24px";

        gsap.to(cursor, {
          x: e.x - 8,
          y: e.y - 8,
          duration: 0.4,
          ease: "bounce.out",
        });
      }

      cus.addEventListener("mouseleave", resetCursor);
      cus2.addEventListener("mouseleave", resetCursor);

      main.addEventListener("mousemove", (dets) => {
        gsap.to(cursor, {
          x: dets.x - 8,
          y: dets.y - 8,
          duration: 0.4,
          ease: "bounce.out",
        });
      });
    </script>
  </body>
</html>
