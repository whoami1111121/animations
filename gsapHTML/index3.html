<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <style></style>
  <body class="min-h-screen w-full bg-black text-white">
    <div>
      <svg width="590" height="160" class="bg-blue-700" id="wire">
        <path d="M 10 80 Q 290 80 580 80" stroke="red" fill="transparent" />
      </svg>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
      integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      let path = "M 10 80 Q 290 80 580 80";
      const finalpath = "M 10 80 Q 290 80 580 80";

      let wire = document.getElementById("wire");

      wire.addEventListener("mousemove", function (dets) {
        path = `M 10 80 Q ${dets.clientX} ${dets.clientY} 580 80`; 

        gsap.to("svg path", {
          attr: { d: path },
          duration: 0.2,
          ease: "bounce.out",
        });
      });
      wire.addEventListener("mouseleave", function () {
        console.log("out");

        gsap.to("svg path", {
          attr: { d: finalpath },
          duration: 0.7,
          ease: "bounce.out",
        });
      });
    </script>
  </body>
</html>
