    <script>
      window.addEventListener("wheel", function (dets) {
        if (dets.deltaY > 0) {
          gsap.to(".marque", {
            transform: "translateX(-200%)",
            repeat: -1,
            duration: 2,
            ease: "none",
          });

          gsap.to(".marque img", {
            rotate: 180,
          });
        } else {
          gsap.to(".marque", {
            transform: "translateX(-00%)",
            repeat: -1,
            duration: 2,
            ease: "none",
          });

          gsap.to(".marque img", {
            rotate: 0,
          });
        }
      });
